<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style> /* Comentário em CSS */
        body {
            background-color: rgb(173, 216, 230);
            color: white;
        }
        h1 {
            color: rgba(189, 189, 46, 0.849);
            font: bold 20pt Arial;
        }
    </style>
</head>
<body> <!-- Comentário em HTML -->
    <h1>Olá mundo!</h1> 
    <p>Já me livrei da maldição!</p>
    <script> // Comentário em JS
        var n1 = Number.parseFloat(window.prompt('Digite um número')); // Esse comando sem ser convertido, retorna sempre uma string
        var n2 = Number(window.prompt('Digite outro número')); // Esse comando sem ser convertido, retorna sempre uma string
        var soma = n1 + n2; 
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`); // (string + string) para concatenação   
    </script>
</body>
</html>
